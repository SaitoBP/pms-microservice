name: Push API Customers Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build Container Image
        run: docker image build . --file ./apps/api-customers/Dockerfile --tag api-customers

      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login https://ghrc.io -u ${{ github.actor }} --password-stdin

      - name: Push image to GitHub Container Registry
        run: docker push ghrc.io/${{ github.repository_owner }}/api-customers:${{ github.run_id }}